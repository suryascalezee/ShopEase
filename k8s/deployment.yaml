apiVersion: apps/v1
kind: Deployment
metadata:
  name: shopease-deployment
  labels:
    app: shopease
spec:
  replicas: 1
  selector:
    matchLabels:
      app: shopease
  template:
    metadata:
      labels:
        app: shopease
    spec:
      containers:
        - name: shopease
          image: docker.io/suryascalezee/shopease:63bb5e2e7e84a8c137c3a647d70a1a83f27b6937
          ports:
            - containerPort: 80
          resources: {}
