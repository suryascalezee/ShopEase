apiVersion: apps/v1
kind: Deployment
metadata:
  name: shopease-deployment
  labels:
    app: shopease
spec:
  replicas: 1
  selector:
    matchLabels:
      app: shopease
  template:
    metadata:
      labels:
        app: shopease
    spec:
      containers:
        - name: shopease
          image: docker.io/suryascalezee/shopease:385fb30787256a55bd2ea26d6b0b7f272fbd2109
          ports:
            - containerPort: 80
          resources: {}
