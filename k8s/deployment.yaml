apiVersion: apps/v1
kind: Deployment
metadata:
  name: shopease-deployment
  labels:
    app: shopease
spec:
  replicas: 1
  selector:
    matchLabels:
      app: shopease
  template:
    metadata:
      labels:
        app: shopease
    spec:
      containers:
        - name: shopease
          image: docker.io/suryascalezee/shopease:9894e34e24edd14b0e6d26a7122d70130d264892
          ports:
            - containerPort: 80
          resources: {}
