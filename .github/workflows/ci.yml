name: CI/CD for ShopEase

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # Step 1: Checkout repository
    - name: Checkout code
      uses: actions/checkout@v3

    # Step 2: Set up Python
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"

    # Step 3: Install dependencies
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r app/requirements.txt

    # Step 4: Run tests (skip if no tests folder)
    - name: Run tests
      run: |
        if [ -d "tests" ]; then pytest; else echo "No tests folder found, skipping tests"; fi

    # Step 5: Log in to DockerHub
    - name: Log in to DockerHub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    # Step 6: Build Docker image
    - name: Build Docker image
      run: docker build -t suryascalezee/shopease:latest .

    # Step 7: Push Docker image to DockerHub
    - name: Push Docker image
      run: docker push suryascalezee/shopease:latest
